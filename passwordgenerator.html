<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
</head>
<body>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }
    
        #password-container {
          text-align: center;
        }
    
        #password-input {
          width: 300px;
          margin-bottom: 10px;
        }
    
        #generate-button {
          padding: 10px;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
      <div id="password-container">
        <input type="text" id="password-input" readonly>
        <button id="generate-button" onclick="generatePassword()">Generate Password</button>
      </div>
    
    <script src="pass.js"></script>
</body>
</html>
